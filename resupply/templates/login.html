{% extends "base.html" %}
{% block head %}

	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>Resupp.ly</title> 
	<meta name="description" content="Your Personal Concierge for home goods"/>
	<meta name="keywords" content="delivery service, home goods, everyday items" />
	<meta name="author" content="resupp.ly"/>
	<!-- end: Meta -->
	
	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- end: Mobile Specific -->
	
	<!-- start: Facebook Open Graph -->
	<meta property="og:title" content="Resupp.ly"/>
	<meta property="og:description" content=""/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="http://wwww.resupp.ly.com"/>
	<meta property="og:image" content="https://s3.amazonaws.com/rolldelivered-static/images/rolldelivered.png"/>
	<!-- end: Facebook Open Graph -->

	<!-- start: CSS -->
	<link href="static/css/bootstrap.css" rel="stylesheet">
	<link href="static/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="static/css/style.css" rel="stylesheet">
	<link href="static/css/parallax-slider.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Economica:700,400italic">
	<!-- end: CSS -->

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
	
{% endblock %}  
{% block content%}
  		<!--start: Container -->
    <div class="container" style="padding-top:100px;">

  		<div class="row" style="margin-top:50px;">
		<div class="span4 offset4 well">
			<legend>Please Sign In</legend>
          	<!-- <div class="alert alert-error">
                <a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect Username or Password!
            </div> -->
			<form method="POST" action="process-login" accept-charset="UTF-8">
			<input type="text" id="email" class="span4" name="email" placeholder="Email">
			<input type="password" id="password" class="span4" name="password" placeholder="Password">
			<button type="submit" name="submit" class="btn btn-info btn-block">Sign in</button>
			</form> 
		</div>
	</div>

			{% with messages = get_flashed_messages() %}
				{% if messages %}
				<div class="row" style="text-align:center">
					<ul class="alert alert-error">
						{% for message in messages %}
						<li>{{ message }}</li>
						{% endfor %}
					</ul>
				</div>
				{% endif %}
				{% endwith %} 
	</div>
	<!-- end: Row -->

	<hr>

	<hr>

</div>
<!--end: Container-->

</div>
<!-- end: Wrapper  -->			

{% endblock %}
